apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hey
  template:
    metadata:
      labels:
        app: hey
        version: v1
    spec:
      containers:
      - name: hey
        image: gcr.io/cheq-outscope/hey@sha256:f9ce1d07144a8b7fdf92f0808a1538d6d3fb7046170005c56bd8c45ff969c90b
        ports:
        - containerPort: 8080
       
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  labels: 
    app: hey
spec:
  selector:
    app: hey
  ports:
  - name: http
    port: 8080  
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hey
spec:
  hosts:
  - "*"
  gateways:
  - gateway
  http:
  - match:
    - uri:
        regex: "/Devops"
    route:
    - destination:
        host: hello-service
        port:
          number: 80
